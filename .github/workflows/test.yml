name: Deploy Vite React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Backup existing deployment
        run: |
          DEPLOY_DIR="/var/www/your-app"
          if [ -d "$DEPLOY_DIR" ]; then
            BACKUP_DIR="${DEPLOY_DIR}.backup.$(date +%Y%m%d_%H%M%S)"
            echo "Creating backup at $BACKUP_DIR"
            sudo cp -r "$DEPLOY_DIR" "$BACKUP_DIR"
            ls -dt ${DEPLOY_DIR}.backup.* | tail -n +6 | xargs -r sudo rm -rf
          fi

      - name: Deploy to server
        run: |
          DEPLOY_DIR="/var/www/your-app"
          echo "Deploying to $DEPLOY_DIR"
          sudo mkdir -p "$DEPLOY_DIR"
          sudo rm -rf "$DEPLOY_DIR"/*
          sudo cp -r ./dist/* "$DEPLOY_DIR"/
          sudo chown -R www-data:www-data "$DEPLOY_DIR"
          sudo chmod -R 755 "$DEPLOY_DIR"

      - name: Verify deployment
        run: |
          DEPLOY_DIR="/var/www/your-app"
          if [ -f "$DEPLOY_DIR/index.html" ]; then
            echo "✅ Deployment successful!"
            echo "Files deployed:"
            ls -lah "$DEPLOY_DIR"
          else
            echo "❌ Deployment failed - index.html not found"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Status: ${{ job.status }}"
          echo "=========================================="